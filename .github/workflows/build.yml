name: .NET

on:
  push:
    paths-ignore:
      - '**/readme.md'
      - .gitignore
      - .gitpod.yml
      - LICENSE
    branches: [ main ]
  pull_request:
    paths-ignore:
      - '**/readme.md'
      - .gitignore
      - .gitpod.yml
      - LICENSE
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
